<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-color-active-positive">

  <!-- Internet Tab -->
  <ion-tab title="Internet" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/internet">
    <ion-nav-view name="tab-internet"></ion-nav-view>
  </ion-tab>

  <!-- Pay Tab -->
  <ion-tab title="Pay" icon-off="ion-social-usd" icon-on="ion-social-usd" href="#/tab/pay">
    <ion-nav-view name="tab-pay"></ion-nav-view>
  </ion-tab>

  <!-- Config Tab -->
  <ion-tab title="Settings" icon-off="ion-gear-a" icon-on="ion-gear-a" href="#/tab/config">
    <ion-nav-view name="tab-config"></ion-nav-view>
  </ion-tab>

</ion-tabs>
